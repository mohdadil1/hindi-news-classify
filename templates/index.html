<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üì∞ Hindi News Classifier</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: #f8f9fa;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        #result {
            margin-top: 20px;
        }
        #spinner {
            display: none;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mb-4">üì∞ Hindi News Category Predictor</h1>

    <div class="mb-3">
        <textarea class="form-control" id="newsText" rows="4" placeholder="‡§Ø‡§π‡§æ‡§Å ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§æ‡§ö‡§æ‡§∞ ‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï ‡§≤‡§ø‡§ñ‡•á‡§Ç..."></textarea>
    </div>

    <button class="btn btn-primary" onclick="predictCategory()">Predict Category</button>

    <!-- Spinner -->
    <div class="mt-3" id="spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Predicting...</p>
    </div>

    <!-- Result -->
    <div id="result" class="alert mt-3" role="alert" style="display:none;"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    async function predictCategory() {
        const newsText = document.getElementById('newsText').value.trim();

        if (!newsText) {
            alert('‚ùó ‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§Æ‡§æ‡§ö‡§æ‡§∞ ‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï ‡§≤‡§ø‡§ñ‡•á‡§Ç‡•§');
            return;
        }

        // Show spinner
        document.getElementById('spinner').style.display = 'block';
        document.getElementById('result').style.display = 'none';

        const response = await fetch('/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ news_text: newsText })
        });

        const data = await response.json();

        // Hide spinner
        document.getElementById('spinner').style.display = 'none';

        // Show result
        const resultDiv = document.getElementById('result');
        if (data.predicted_category) {
            resultDiv.className = 'alert alert-success';
            resultDiv.innerHTML = `üîÆ Predicted Category: <strong>${data.predicted_category}</strong>`;
        } else {
            resultDiv.className = 'alert alert-danger';
            resultDiv.innerHTML = `‚ùå Error: ${data.error}`;
        }
        resultDiv.style.display = 'block';
    }
</script>

</body>
</html>
